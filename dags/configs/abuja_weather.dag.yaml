# Abuja Weather Pipeline
# Ingests weather data for Abuja, Nigeria (Capital City)

blueprint: open_meteo_postgres

job_id: abuja_weather

# Abuja, Nigeria coordinates
latitude: 9.08
longitude: 7.40

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - wind_direction_10m

postgres_conn_id: davies_rds_virgina
table_name: abuja_weather
schema_name: weather

# Tags for filtering
tags:
  - nigeria
  - emea

owner: data-team
retries: 2

