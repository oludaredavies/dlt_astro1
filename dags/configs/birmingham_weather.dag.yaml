# Birmingham Weather Pipeline
# Ingests weather data for Birmingham, UK

blueprint: open_meteo_postgres

job_id: birmingham_weather

# Birmingham, UK coordinates
latitude: 52.49
longitude: -1.90

schedule: "@hourly"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: birmingham_weather
schema_name: weather

# Tags for filtering
tags:
  - uk
  - emea

owner: data-team
retries: 2

