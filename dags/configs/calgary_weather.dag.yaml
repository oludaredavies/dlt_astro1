# Calgary Weather Pipeline
# Ingests weather data for Calgary, Canada

blueprint: open_meteo_postgres

job_id: calgary_weather

# Calgary, Canada coordinates
latitude: 51.05
longitude: -114.07

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - snowfall
  - precipitation
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: calgary_weather
schema_name: weather

# Tags for filtering
tags:
  - canada
  - americas

owner: data-team
retries: 2

