# Chicago Weather Pipeline
# Ingests weather data for Chicago, USA

blueprint: open_meteo_postgres

job_id: chicago_weather

# Chicago, USA coordinates
latitude: 41.88
longitude: -87.63

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - snowfall
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: chicago_weather
schema_name: weather

# Tags for filtering
tags:
  - usa
  - americas

owner: data-team
retries: 3

