# Delhi Weather Pipeline (Long-Running)
# Ingests weather data for Delhi, India

blueprint: open_meteo_postgres

job_id: delhi_weather

# Delhi, India coordinates
latitude: 28.61
longitude: 77.21

# Staggered schedule: runs at :14, :29, :44, :59
schedule: "14-59/15 * * * *"

# Long-running: 10 minutes total (5 min before + 5 min after load)
delay_seconds: 600

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - pressure_msl

postgres_conn_id: davies_rds_virgina
table_name: delhi_weather
schema_name: weather

# Tags for filtering
tags:
  - india
  - apac
  - long-running

owner: engineering
retries: 2

