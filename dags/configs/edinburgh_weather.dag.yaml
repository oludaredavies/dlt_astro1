# Edinburgh Weather Pipeline
# Ingests weather data for Edinburgh, Scotland, UK

blueprint: open_meteo_postgres

job_id: edinburgh_weather

# Edinburgh, UK coordinates
latitude: 55.95
longitude: -3.19

schedule: "@hourly"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: edinburgh_weather
schema_name: weather

# Tags for filtering
tags:
  - uk
  - emea

owner: data-team
retries: 2

