# Frankfurt Weather Pipeline
# Ingests weather data for Frankfurt, Germany

blueprint: open_meteo_postgres

job_id: frankfurt_weather

# Frankfurt, Germany coordinates
latitude: 50.11
longitude: 8.68

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: frankfurt_weather
schema_name: weather

# Tags for filtering
tags:
  - germany
  - emea

owner: data-team
retries: 2

