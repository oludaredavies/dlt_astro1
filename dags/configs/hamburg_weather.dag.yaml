# Hamburg Weather Pipeline
# Ingests weather data for Hamburg, Germany

blueprint: open_meteo_postgres

job_id: hamburg_weather

# Hamburg, Germany coordinates
latitude: 53.55
longitude: 9.99

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: hamburg_weather
schema_name: weather

# Tags for filtering
tags:
  - germany
  - emea

owner: data-team
retries: 2

