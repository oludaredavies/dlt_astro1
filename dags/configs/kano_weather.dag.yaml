# Kano Weather Pipeline
# Ingests weather data for Kano, Nigeria

blueprint: open_meteo_postgres

job_id: kano_weather

# Kano, Nigeria coordinates
latitude: 12.00
longitude: 8.52

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - wind_direction_10m

postgres_conn_id: davies_rds_virgina
table_name: kano_weather
schema_name: weather

# Tags for filtering
tags:
  - nigeria
  - emea

owner: data-team
retries: 2

