# Los Angeles Weather Pipeline
# Ingests weather data for Los Angeles, USA

blueprint: open_meteo_postgres

job_id: losangeles_weather

# Los Angeles, USA coordinates
latitude: 34.05
longitude: -118.24

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m
  - cloud_cover

postgres_conn_id: davies_rds_virgina
table_name: losangeles_weather
schema_name: weather

# Tags for filtering
tags:
  - usa
  - americas

owner: data-team
retries: 3

