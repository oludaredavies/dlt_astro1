# Lyon Weather Pipeline
# Ingests weather data for Lyon, France

blueprint: open_meteo_postgres

job_id: lyon_weather

# Lyon, France coordinates
latitude: 45.76
longitude: 4.84

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: lyon_weather
schema_name: weather

# Tags for filtering
tags:
  - france
  - emea

owner: data-team
retries: 2

