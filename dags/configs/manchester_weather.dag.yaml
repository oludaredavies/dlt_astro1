# Manchester Weather Pipeline
# Ingests weather data for Manchester, UK

blueprint: open_meteo_postgres

job_id: manchester_weather

# Manchester, UK coordinates
latitude: 53.48
longitude: -2.24

schedule: "@hourly"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: manchester_weather
schema_name: weather

# Tags for filtering
tags:
  - uk
  - emea

owner: data-team
retries: 2

