# Miami Weather Pipeline
# Ingests weather data for Miami, USA

blueprint: open_meteo_postgres

job_id: miami_weather

# Miami, USA coordinates
latitude: 25.76
longitude: -80.19

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: miami_weather
schema_name: weather

# Tags for filtering
tags:
  - usa
  - americas

owner: data-team
retries: 3

