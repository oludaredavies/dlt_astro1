# Montreal Weather Pipeline
# Ingests weather data for Montreal, Canada

blueprint: open_meteo_postgres

job_id: montreal_weather

# Montreal, Canada coordinates
latitude: 45.50
longitude: -73.57

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - snowfall              # Important for Canadian winters!
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: montreal_weather
schema_name: weather

owner: data-team
retries: 2
