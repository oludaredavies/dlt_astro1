# Munich Weather Pipeline
# Ingests weather data for Munich, Germany

blueprint: open_meteo_postgres

job_id: munich_weather

# Munich, Germany coordinates
latitude: 48.14
longitude: 11.58

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: munich_weather
schema_name: weather

# Tags for filtering
tags:
  - germany
  - emea

owner: data-team
retries: 2

