# Nice Weather Pipeline
# Ingests weather data for Nice, France

blueprint: open_meteo_postgres

job_id: nice_weather

# Nice, France coordinates
latitude: 43.71
longitude: 7.26

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m

postgres_conn_id: davies_rds_virgina
table_name: nice_weather
schema_name: weather

# Tags for filtering
tags:
  - france
  - emea

owner: data-team
retries: 2

