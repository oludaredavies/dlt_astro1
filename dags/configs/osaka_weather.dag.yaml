# Osaka Weather Pipeline (Long-Running)
# Ingests weather data for Osaka, Japan

blueprint: open_meteo_postgres

job_id: osaka_weather

# Osaka, Japan coordinates
latitude: 34.69
longitude: 135.50

# Staggered schedule: runs at :02, :17, :32, :47
schedule: "2-59/15 * * * *"

# Long-running: 10 minutes total (5 min before + 5 min after load)
delay_seconds: 600

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - weather_code
  - wind_speed_10m
  - pressure_msl

postgres_conn_id: davies_rds_virgina
table_name: osaka_weather
schema_name: weather

# Tags for filtering
tags:
  - japan
  - apac
  - long-running

owner: ml-team
retries: 2

