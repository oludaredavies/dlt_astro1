# Port Harcourt Weather Pipeline
# Ingests weather data for Port Harcourt, Nigeria

blueprint: open_meteo_postgres

job_id: portharcourt_weather

# Port Harcourt, Nigeria coordinates
latitude: 4.78
longitude: 7.01

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - wind_direction_10m

postgres_conn_id: davies_rds_virgina
table_name: portharcourt_weather
schema_name: weather

# Tags for filtering
tags:
  - nigeria
  - emea

owner: data-team
retries: 2

