# Toronto Weather Pipeline
# Ingests weather data for Toronto, Canada

blueprint: open_meteo_postgres

job_id: toronto_weather

# Toronto, Canada coordinates
latitude: 43.65
longitude: -79.38

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - snowfall
  - precipitation
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: toronto_weather
schema_name: weather

# Tags for filtering
tags:
  - canada
  - americas

owner: data-team
retries: 2

