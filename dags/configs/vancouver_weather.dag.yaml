# Vancouver Weather Pipeline
# Ingests weather data for Vancouver, Canada

blueprint: open_meteo_postgres

job_id: vancouver_weather

# Vancouver, Canada coordinates
latitude: 49.28
longitude: -123.12

schedule: "*/5 * * * *"

# Metrics to ingest
metrics:
  - temperature_2m
  - apparent_temperature
  - relative_humidity_2m
  - snowfall
  - precipitation
  - rain
  - weather_code
  - wind_speed_10m
  - wind_gusts_10m

postgres_conn_id: davies_rds_virgina
table_name: vancouver_weather
schema_name: weather

# Tags for filtering
tags:
  - canada
  - americas

owner: data-team
retries: 2

